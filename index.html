<html>

<head>
    <link rel="stylesheet" href="style.css">

    <!--link font-->

    <link href="https://db.onlinewebfonts.com/c/f00401b522986df357c7e1184baf6bba?family=Siberian-Regular"
        rel="stylesheet">

    <title>boolean_challenge_Esteban</title>
</head>


<body>

    <div class="contenitore">
        <header> <!--logo + titolo-->
            <img class="logo" src="logo.png" alt="logo">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <section class="barra1">
            <!--barra prenotazioni-->
            <input type="submit" value="Prenota">
            <input type="submit" value="Termina Prenotazione">
            <input type="submit" value="Accendi Luci">
        </section>


        <main>
            <!--- div primo tipo monopattino--->
            <div class="type">
                <input type="checkbox" class="checkbox">
                <h2>Monopattino Gino22</h2>
                <span class="arrow">&#8614;</span>
                <span class="address">Via Guadalametri - a 220 metri da te</span>
                <span class="charge">Stato carica:</span>
                <button class="orange_bar"></button>
            </div>

            <!--- div secondo tipo monopattino--->
            <div class="type">
                <input type="checkbox" class="checkbox">
                <h2>Monopattino Mike24</h2>
                <span class="arrow">&#8614;</span>
                <span class="address">Via Ricciardoni - a 420 metri da te</span>
                <span class="charge">Stato carica:</span>
                <button class="green_bar"></button>
            </div>

            <!--- div terzo tipo monopattino--->
            <div class="type">
                <input type="checkbox" class="checkbox">
                <h2>Monopattino Fede154</h2>
                <span class="arrow">&#8614;</span>
                <span class="address">Via Mentarini - a 490 metri da te</span>
                <span class="charge">Stato carica:</span>
                <button class="red_bar"></button>
            </div>


        </main>

    </div>
</body>

</html>
